<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		table {
			margin-bottom: 10px;
		}
		table, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		td {
			width: 100px;
			height: 80px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Thymeleaf 사용2</h1>	
	
	<h4>리스트, 맵</h4>
	<p th:text="${#lists.size(list)}"></p>
	<p th:text="${#lists.contains(list, 'ddd')}"></p>
	<p th:text="${#maps.size(map)}"></p>
	<p th:text="${#maps.containsKey(map, 'name')}"></p>
	
	<hr>
	<h4>반복문</h4>
	<p>table 반복</p>
	<table th:each="item, i : ${list}"> <!-- list의 요소하나하나의 이름을 item, 인덱스는 i로 부르겠다 -->
		<tr>
			<td>
				<span th:text="${item}"></span>
			</td>
			<td>
				<span th:text="${i.index}"></span>			
			</td>
		</tr>
	</table>
	
	<p>table의 한 행을 반복</p>
	<table>
		<tr th:each="item, i : ${list}">
			<td>
				<span th:text="${item}"></span>
			</td>
			<td>
				<span th:text="${i.index}"></span>
			</td>
		</tr>
	</table>
	
	<p>map 반복</p>
	<table>
		<tr th:each="item : ${map}">
			<td>
				<span th:text="${item.key}"></span>
			</td>
			<td>
				<span th:text="${item.value}"></span>
			</td>
		</tr>
	</table>
	
	<!-- 
		index	현재 반복 인덱스 (0부터 시작)
		count	현재 반복 인덱스 (1부터 시작)
		size	총 요소 개수
		current	현재 요소
		even	현재 반복이 짝수인지 여부 (boolean)
		odd		현재 반복이 홀수인지 여부 (boolean)
		first	현재 반복이 첫번째인지 여부 (boolean)
		last	현재 반복이 마지막인지 여부 (boolean)
	 -->
	 <p>반복문 처리, 상태변수 접근</p>
	 <table>
	 	<tr>
	 		<td>값</td>
	 		<td>index</td>
	 		<td>size</td>
	 		<td>even</td>
	 		<td>odd</td>
	 		<td>first</td>
	 		<td>last</td>
	 	</tr>
	 	<tr th:each="num, status : ${#numbers.sequence(1, 5, 1)}"> <!-- 1, 2, 3, 4, 5 -->
	 		<td th:text="${num}"></td>
	 		<td th:text="|index	: ${status.index}|"></td>
	 		<td th:text="|size	: ${status.size}|"></td>
	 		<td th:text="|even	: ${status.even}|"></td>
	 		<td th:text="|odd	: ${status.odd}|"></td>
	 		<td th:text="|first	: ${status.first}|"></td>
	 		<td th:text="|last	: ${status.last}|"></td>
	 	</tr>
	 </table>
</body>
</html>
