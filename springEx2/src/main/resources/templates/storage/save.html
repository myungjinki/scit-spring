<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		window.onload = function() {
			let code = document.querySelector('#codeLocal').value;
			console.log(code);			
		}
		function save() {
			let codeLocalValue = document.querySelector('#codeLocal').value;
			let codeSessionValue = document.querySelector('#codeSession').value;
			
			console.log(codeLocalValue, codeSessionValue);
			
			window.localStorage.setItem('code', codeLocalValue);
			window.sessionStorage.setItem('code', codeSessionValue);
			
			location.href = '/web2';
		}
		
		/*
			1. 로컬 스토리지(Local Storage)
				데이터는 명시적으로 삭제되지 않는 한 영구적으로 저장.
				브라우저를 닫아도 데이터가 유지.
				범위: 도메인 단위로 데이터를 저장. 같은 도메인 내의모든 페이지에서 접근 가능
				용량: 일반적으로 5MB 정도의 용량
				예시: 사용자 설정, 어플리케이션 상태 등을 영구적으로 저장할 때 유용.
				
			2. 세션 스토리지 (Session Storage)
				데이터는 현재 세션 동안만 유지.
				브라우저 또는 탭을 닫으면 데이터가 삭제.
				범위: 각 브라우저 탭이나 창 별로 독립적으로 저장.
				용량: 일반적으로 5MB 정도의 용량
				예시: 사용자가 페이지를 탐색하는 동안 유지해야 하는 일시적인 데이터
					(Form, UI)를 저장할 때 유용
			
		*/
	</script>
</head>
<body>
	<h1>localStorage와 sessionStorage에 저장</h1>
	
	<div>
		<p>localStorage <input type="text" id="codeLocal"></p>
		<p>sessionStorage <input type="text" id="codeSession"></p>
		<p><input type="button" onclick="save()" value="저장"></p>
	</div>
	
	<script>
		let code = document.querySelector('#codeLocal').value;
		console.log(code);
	</script>
</body>
</html>
