<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>로그인 페이지</title>
	<link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

	<header>
		<h1>[ 로그인 페이지 ]</h1>
	</header>
	<section>
		<form id="loginForm" th:action="@{/member/login}" method="post">
			<table>
				<tr>
					<td>ID</td>
					<td><input type="text" name="id" id="id"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="password" id="password"></td>
				</tr>
				<tr>
					<td colspan="2">
						<!-- 
							인증 실패시 시큐리티는 기본적으로 사용자를 다시
							로그인 페이지로 Redirect 함.
							그때 error 파라미터를 추가함
							ex. /member/login?error=true
							이를 Thymeleaf를 통해 param.error로 바꿈
						 -->
						<div class="errorMsg" th:if="${param.error}">
							ID 또는 비밀번호가 틀립니다.
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="login">
					</td>
				</tr>
			</table>
		</form>
	</section>
</body>
</html>
