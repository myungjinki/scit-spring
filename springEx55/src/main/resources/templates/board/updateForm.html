<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring=security">
<head>
	<meta charset="UTF-8">
	<title>글 수정</title>
	<link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
	<header>
		<h1>[ 글 수정 ]</h1>
	</header>
	<section>
		<form id="updateForm" th:action="@{/board/update}"
		      method="post" enctype="multipart/form-data">
			<input type="hidden" name="boardNum"
			       th:value="${board.boardNum}">
			<table>
				<tr>
					<th>제목</th>
					<td>
						<input type="text" name="title" id="title"
						       style="width: 400px" th:value="${board.title}">
					</td>
				</tr>
				<tr>
					<th>내용</th>
					<td>
						<textarea name="contents" id="contents"
						          th:text="${board.contents}"></textarea>
					</td>
				</tr>
				<tr>
					<th>첨부파일</th>
					<td>
						<input type="file" name="upload">
						<span th:text="${board.originalName}"></span>
					</td>
				</tr>
				<tr>
					<td colspan="2" class="white center">
						<button type="submit">수정</button>
					</td>
				</tr>
			</table>
		</form>
	</section>
</body>
</html>
