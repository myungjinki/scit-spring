<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring=security">
<head>
<meta charset="UTF-8">
<title>HOME</title>

</head>
<body>
	
	<h1>HOME</h1>
	
	<ul>
		<li><a th:href="@{thymeleaf}">시큐리티 타임리프 문법</a></li>
		<li><a th:href="@{file}">파일 클래스</a></li>
		
		<th:block sec:authorize="hasRole('ROLE_ADMIN')">
			<li><a th:href="@{admin/page}">관리자 페이지</a></li>
			<li><a th:href="@{admin/list}">회원목록</a></li>
		</th:block>
		<th:block sec:authorize="not isAuthenticated()">
			<li><a th:href="@{member/join}">회원가입</a></li>
			<li><a th:href="@{member/login}">로그인</a></li>
		</th:block>
		<th:block sec:authorize="isAuthenticated()">
			<li><a th:href="@{member/logout}">로그아웃</a></li>
			<li><a th:href="@{member/update}">개인정보 수정</a></li>
			<li><a th:href="@{board/write}">글쓰기</a></li>
		</th:block>

		<li><a th:href="@{board/list}">게시판</a></li>
	</ul>
	
</body>
</html>
