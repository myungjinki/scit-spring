spring.application.name=perfume

# url
server.port=9000
server.servlet.context-path=/ex

# log
logging.level.root=info
logging.level.net.dsa.ex=debug

# MySql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springJPA?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

### Hibernate SQL 로그
# SQL 문 출력
logging.level.org.hibernate.SQL=debug
# 파라미터 값 출력
logging.level.org.hibernate.type.descriptor.sql=trace

### JPA 설정
# 테이블 자동 생성/갱신
spring.jpa.hibernate.ddl-auto=update
# MySQL 8용 방언
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

### SQL 출력 관련 설정
# System.out 로그 비활성화 (logger 방식만 사용)
spring.jpa.show-sql=false
# Logger 기반 SQL 출력
spring.jpa.properties.hibernate.show_sql=true
# SQL 포맷팅 출력
spring.jpa.properties.hibernate.format_sql=true