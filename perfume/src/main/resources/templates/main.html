<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>향수 설문조사</title>
	<script th:src="@{/js/perfume.js}"></script>
	<link rel="stylesheet" th:href="@{/css/perfume.css}">
</head>
<body>
    <div class="container">
        <h2>향수 설문조사</h2>
        <form method="post" th:action="@{save}" id="perfumeForm" > 
            <label for="name" id="name-label">이름 <span class="required">*</span></label>
            <input type="text" id="name" name="name" maxlength="30"  placeholder="이름을 입력하세요">

            <label for="gender" id="gender-label">성별 <span class="required">*</span></label>
            <select id="gender" name="gender">
                <option value="">선택하세요</option>
                <option value="남성">남성</option>
                <option value="여성">여성</option>
            </select>

            <label for="age" id="age-label">나이 <span class="required">*</span></label>
            <input type="number" id="age" name="age" min="0" max="120" placeholder="나이를 입력하세요">

            <label for="favoriteScent" id="scent-label">가장 좋아하는 향기</label>
            <select id="favoriteScent" name="favoriteScent">
                <option value="">선택하세요</option>
                <option value="꽃향">꽃향</option>
                <option value="우디향">우디향</option>
                <option value="과일향">과일향</option>
                <option value="시트러스향">시트러스향</option>
                <option value="스파이시향">스파이시향</option>
            </select>

            <label id="frequency-label">향수를 얼마나 자주 사용하시나요?</label>
            <div class="radio-group">
                <label><input type="radio" name="usageFrequency" value="매일"> 매일</label>
                <label><input type="radio" name="usageFrequency" value="주 2-4회"> 주 2-4회</label>
                <label><input type="radio" name="usageFrequency" value="가끔"> 가끔</label>
                <label><input type="radio" name="usageFrequency" value="사용하지 않음" checked> 사용하지 않음</label>
            </div>

            <label for="favoriteBrand" id="brand-label">선호하는 향수 브랜드</label>
            <input type="text" id="favoriteBrand" name="favoriteBrand" maxlength="50" placeholder="브랜드를 입력하세요">

            <label for="purchaseBudget" id="budget-label">향수 구매 시 예상 예산</label>
            <select id="purchaseBudget" name="purchaseBudget">
                <option value="">선택하세요</option>
                <option value="5만원 - 10만원">5만원 - 10만원</option>
                <option value="10만원 -25만원">10만원 -25만원</option>
                <option value="15만원 -20만원">15만원 -20만원</option>
                <option value="20만원 -25만원">20만원 -25만원</option>
                <option value="25만원 -30만원">25만원 -30만원</option>
                <option value="30만원 이상">30만원 이상</option>
            </select>

            <label for="comments" id="comment-label">추가 의견</label>
            <textarea id="comments" name="comments" rows="3" maxlength="200" placeholder="의견을 적어주세요."></textarea>

            <div class="btn-group">
                <button type="submit" class="submit-btn">설문 제출</button>
                <a th:href="@{result}"  class="result-btn" >설문 결과</a>
            </div>
        </form>
    </div>
</body>
</html>
